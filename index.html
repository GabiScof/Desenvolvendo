<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .icon{
            width: 100px;
            margin-top: 5%;
        }
        form{
            width: 500px;
            margin: auto;
            padding-top: 20px;
            background-color: cornsilk;
            border-radius: 20px;
        }
        .quadro1{
            text-align: center;
        }
        label{
            display: block;
            margin-top: 7px;
        }
        .nascimento{
            width: 182px;
        }
        .reset{
            display: block;
            margin-top: 7px;
        }
        .enviar{
            display: block;
            margin-top: 7px;
        }
        .sobre{
            width: 300px;
            height: 50px;
        }
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <form>
        <div class = "quadro1">
            <img class = "icon" src="https://i.ibb.co/jRBjGx4/iconlogin.png">
            <h2>Cadastro para empregos!</h2>
            <h3>Informações pessoais</h3>
            <label>Nome</label>
            <input class = "nome" type = "text" placeholder = "Digite seu nome" minlength = "2" maxlength = "50" required>
            <label>Sobrenome</label>
            <input class = "sobrenome" type= "text" placeholder = "Digite seu sobrenome" minlength = "2" maxlenght = "50" required>
            <label>Data de nascimento</label>
            <input class = "nascimento" type= "date" required>
            <h3>Informações para contato</h3>
            <label>Email</label>
            <input class = "email" type = "email" placeholder = "Digite seu email" required>
            <label>Endereço</label>
            <input class = "endereço" type="text" placeholder = "Digite seu endereço" required>
            <label>Número de Telefone</label>
            <input class = "numero" type= "tel" placeholder = "Digite seu número" required>
            <h3>Informações de carreira</h3>
            <p>Quantos anos trabalhou com carteira fichada?</p>
            <label>Mais de 1 ano</label>
            <input type= "radio">
            <label>Menos de 1 ano</label>
            <input type = "radio">
            <label>Nunca trabalhei fichado</label>
            <input type = "radio">
            <p>Conte-nos um pouco do que almeja em nossa empresa</p>
            <input class = "sobre" type= "text" minlength = "20" maxlength = "10000">
            <center>
                <button class = "reset" type="reset">Resetar</button>
                <input class = "enviar" type = "submit">
            </center>
        </div>
    </form>

    
</body>
</html>
